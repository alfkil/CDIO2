<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="jquery.serializer.js"></script>
    <script src="test.js"></script>
    <script>
        function test() {
            console.log('test');
        }

        function updateList() {
            test();
            $("#liste").html('<tr><th>ID</th><th>Navn</th><th>Initialer</th><th>CPR</th><th>Password</th><th>Rolle</th></tr>');
            for(var i = 1; i < 1000; i++) {
                var data = JSON.stringify({userId: i});
                $.ajax({				 //Indleder et asynkront ajax kald
                    url : 'rest/user/read',
                    type : 'POST',	       //Typen af HTTP requestet (GET er default)
                    data: data,
                    contentType: 'application/json',
                    success : function(back){//Funktion der skal udføres når data er hentet
                        console.log(back);
                        if(back != undefined) {
                            // var result = JSON.parse(back);
                            $('#liste').append("<tr><td>" + back.userId + "</td><td>" + back.userName + "</td><td>" + back.ini + "</td><td>" + back.cpr + "</td><td>" + back.password + "</td><td>" + back.role + "</td>");
                        }
                    }
                });
            }
        }
        function obliterate() {
            var data = JSON.stringify({userId: $("#delete").val()});
            console.log(data);
            $.ajax({				 //Indleder et asynkront ajax kald
                url : 'rest/user/delete',
                type : 'POST',	       //Typen af HTTP requestet (GET er default)
                data: data,
                contentType: 'application/json',
                success : function(data){//Funktion der skal udføres når data er hentet
                    console.log(data);
                    $('#mydiv').html("Ingredient obliterated : " + data); //Manipulerer #mydiv.
                }
            });
            updateList();
            return false; //for at undgå at knappen poster data (default behavior).
        }
        function loadForm() {
            $("#container").load("create.html");
        }
        $(document).ready(function() {
            updateList();
        });
    </script>
</head>
<body>

<h1>Brugere</h1>
<table id="liste">
</table>

<input type="button" value="Opret ny bruger" onclick="loadForm();">
<input type="button" value="Slet bruger" onclick="obliterate();">
<input type="text" id="delete">

<div id="container"></div>
<!--ID: <input type="text" id="remId">-->
<!--<input type="button" onclick="obliterate();" value="Slet bruger">-->

</body>
</html>
